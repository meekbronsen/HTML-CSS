<!-- Hidden input fields are hidden in the web browser but not hidden from client side -->
<!-- If client views page source the input field is seen on the markup code-->
<!-- Hidden fields are used to store the ID of the content being edited -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="hidden" name="" placeholder="1234">
    </form>
</body>
</html>
