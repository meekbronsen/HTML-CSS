<!-- While in checkboxes, multiple options can be selected, only one can be selected in radio buttons -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
</head>
<body>
    <form>
        <div>
            <input  type="radio" name="courses" id="front-end">
            <label class="label-inline" for="front-end">Front end</label>
        </div>
        <div>
            <input type="radio" name="courses" id="back-end">
            <label class="label-inline" for="back-end">Back end</label>
        </div>
        <!-- The radio button also works with boolean attributes `checked` and `disabled` too -->
    </form>
</body>
</html>
