<!--Grouping related input fields in various groups -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
</head>
<body>
    <form>
        <fieldset> <!-- we can also use <section> instead of fieldset-->
            <legend>Billing Address</legend> <!-- and h2 instead of legend-->
            <input type="text">
            <input type="text">
            <input type="text">
        </fieldset>
        <fieldset>
            <legend>Payment</legend>
            <input type="text">
            <input type="text">
            <input type="text">
        </fieldset>
    </form>
</body>
</html>
