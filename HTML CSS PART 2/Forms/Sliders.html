<!-- Sliders are used to select a range -->
<!-- Javascript to display the slider value -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="range" min="0" max="10" value="5"> <!-- min value, max value, current value-->
    </form>
</body>
</html>
