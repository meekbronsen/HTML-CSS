<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
</head>
<body>
    <form>
        <!-- Using the required for the input field is required-->
        <input type="text" required> 
        
        <!-- Min length Max length, user has to enter atleast 8 characters -->
        <input type="text" required minlength="3" maxlength="8"> 
        <input type="email" required > 
        <input type="date" required > 
        
        <!-- number field with max char -->
        <input type="number" required max="5"> 
        <button type="submit">submit</button>
    </form>
</body>
</html>
