<!-- Using w instead of x the browser knows the width of each image it will pick an image depending on the resolution and dpr of the screen -->
<!-- responsivebreakpoints.com to choose image sizes depending on the screens you provided -->
<!-- NB: The default setting in responsivebreakpointis 200 to 1400, which covers most devices -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Resolution_Switching.css" />
  </head>
  <body>
    <!-- <img src="images/meal.jpg" alt="a bowl of fish"
      srcset="images/meal.jpg 1x, images/meal@2x.jpg 2x, images/meal@3x.jpg 3x"
    /> -->
    <img
      src="images/meal.jpg"
      alt="a bowl of fish"
      class="meal"
      srcset="
        images/meal.jpg     400w,
        images/meal@2x.jpg  800w,
        images/meal@3x.jpg 1200w
      "
      sizes="
        (max-width: 370px) 100vw,
        (max-width: 768px) 50vw,
        30vw
      "
    />
  </body>
</html>
