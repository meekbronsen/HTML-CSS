
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <picture>
        <!-- another way of providing media query -->
        <source media="(max-width: 500px)" srcset="images/meal-cropped.jpg">
        <source media="(min-width: 501px) " srcset="images/meal.jpg">
        
        <!-- The img below must be there so we can use it by just changing the source -->
        <img src="images/meal.jpg" alt="a bowl of curry">
        
    </picture>
</body>
</html>
