<!-- In HTML there are two types of images content images and background images -->
<!-- If you leave out the alt attribute, the screen readers will read the name of the file, so it is better to leave an empty alt  -->
<!-- raster images when scaled beyond their pixel become blurry -->
<!-- Vector images do not, but the lines and curves prompt for more mathematical computation-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="images/meal.jpg" alt="A bowl of curry">
</body>
</html>
