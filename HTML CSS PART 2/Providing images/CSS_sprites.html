<!-- Optimization technique -->
<!-- flaticon.com get free vector icons -->
<!-- NB: if you have alot of images in our website and millions of user, millions of requests are going to be sent to our server, causing network traffic -->
<!-- this can be prevented using CSS Sprites technique, combining the images into a single image and they will all be accessed using a single http request -->
<!-- csssprite.com combines multiple images into one -->
<!-- svg sprite generator -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS_sprite.css">
    <title>Document</title>
</head>
<body>
    <div class="bg-rocketship"></div>
    <div class="bg-landing"></div>
    <div class="bg-dishes"></div>
    <div class="bg-saturn"></div>
</body>
</html>
