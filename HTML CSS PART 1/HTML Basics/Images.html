<!-- Working with images in html in detail -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 1000px;
            height: 600px;
            object-fit: cover; /* setting the img to cover the content box/containing box while maintaing the aspect ratio */
        }
    </style>
</head>
<body>
    <!-- working with alt attribute -->
    <img src="images/Zen_donkey_juice.png" alt="Zen_donkey_juice"> <!-- if the alternative text is not shown, alt will be displayed-->
</body>
</html>
