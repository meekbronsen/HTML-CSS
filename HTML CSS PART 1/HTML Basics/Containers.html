<!-- elements with similar styling are contained in one container -->
<!-- thus the division element -->
<!-- Span container element often used for styling text-->
<!-- div is a block level element they start on a new line and fill the entire line-->
<!-- Span is an inline element so it surround the element-->
<!-- div and span are general purpose containers -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        div.product {
            background-color: aquamarine;
            width: 300px;
        }
        span {
            background-color: chartreuse;
        }
    </style>
  </head>
  <body>
    <div class="product">
        <p>Donkey juice</p>
        <a href="#">Link</a>       <!-- empty link-->
    </div>
    <p> <span>lorem</span>  ipsum, dolor sit amet consectetur adipisicing elit. Repellendus, soluta?</p>
  </body>
</html>
