<!-- elements used for structuring webpages -->
<!-- commonly webpages have a:  <header></header> rep introductory content which could belong to a page, or section or article
                                <main></main> main content of the page.every page can have only one element
                                <section></section> group related content
                                <aside></aside> side bar, could be for advertisements
                                <footer></footer> -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    
    <!-- <header></header> introductory --> 
    <header>
      <nav> 
        <ul >
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </nav> <!-- navigation -->
    </header>
    
    <!-- <main></main>  main content-->
    <main>
        <!-- <section></section> sections inside the main content -->
        <section></section>
        <h2></h2>
        <section></section>
    </main>
    <aside></aside>
    
    <!-- <footer></footer> -->
    <footer>
      <nav>
        <ul></ul>
      </nav>
    </footer>
  </body>
</html>
