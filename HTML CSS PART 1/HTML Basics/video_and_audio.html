<!-- some browsers do not support the video element-->
<!-- caniuse.com is used to investigate if an element is supported by a browser -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        video {
            width : 1000px;
        }
    </style>
</head>
<body>
    <video controls autoplay loop src="videos/Borderlands2.mp4">
        your browser does not support this video
    </video>
    <audio src=""></audio> <!-- pretty similar to video-->
    
</body>
</html>
