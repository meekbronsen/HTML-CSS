<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul {
        list-style-type: none;
      }
    </style>
  </head>
  <body>
    <!-- ul stands for on ordered list, the order of items doesn't matter-->
    <ul>
      <li>
        About me
        <!-- creating hierachy of lists -->
        <ul>
          <!-- li*3 this is known as zen coding -->
          <li>profile</li>
          <li>Name</li>
          <li>age</li>
        </ul>
      </li>
      <li>courses</li>
      <li>money</li>
      <li>jobs</li>
    </ul>
    <!-- ordered list, the order of items matter-->
    <ol>
      <li>Boil water</li>
      <li>Add milk</li>
      <li>Add tea leaves</li>
      <li>Wait until the mix is brown</li>
      <li>Turn off cooker and serve while hot</li>
    </ol>
    <!-- discriptive list, list with it's description -->
    <dl>
      <dt>TEA</dt>
      <dd>a type of morning bevarage</dd>
      <dt>COFFEE</dt>
      <dd>alseo type of beverage mostly dark brown</dd>
    </dl>
  </body>
</html>
