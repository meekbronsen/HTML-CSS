<!-- wrap with abbreviation shortcut -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset ="UTF-8">
    <meta http-equiv = "X-UA-Compatible" content ="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        em {
            color: red;
            font-style: normal;
        }
    </style>
</head>
<body>
     <!-- heading should be used inorder of hierachy not to be used for bold size-->
    <h1>heading 1</h1>
    <h2>heading 2</h2>
    <h3>heading 3</h3>
    <h4>heading 4</h4>
    <h5>heading 5</h5>
    <h6>heading 6</h6> <!-- Headings are upto 6 -->
    <p>i  <em>love</em> <strong>HTML</strong> and CSS</p> <!-- do not do this in html it is bad. instead italicize with CSS-->
    <p>i  <i>love</i>  HTML and CSS</p>
    <p>i  <strong>love</strong> HTML and CSS</p>
    <p>i  <b>love</b> HTML and CSS</p>
</body>
</html>
